<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Prosjekt</title>
</head>
<body>
<p id="demo"></p>
<script>
let vekt, høyde, BMI;
vekt= prompt ("Skriv inn vekten din i kg og trykk <Enter>")
høyde= prompt ("Skriv inn høyden din i cm og trykk <Enter>")
BMI = vekt / (høyde * høyde); 
document.getElementById ("demo").innerHTML = BMI; 

let lengde, bredde, areal; 
lengde= prompt ("Skriv inn høyden i cm og trykk <Enter>")
bredde= prompt ("Skriv inn bredden i cm og trykk <Enter>")
areal= lengde * bredde; 
document.getElementById ("demo").innerHTML = areal; 

let kiwi, epler, mengde; 
kiwi= prompt ("Skriv inn antall kiwi og trykk <Enter>")
epler= prompt ("Skriv inn antall epler og trykk <Enter>")
mengde= kiwi + epler;

let skatt, inntekt, nettobeløp; 
skatt=prompt ("Skriv inn skattebeløpet og trykk <Enter>")
inntekt=prompt ("Skriv inn inntekt og trykk <Enter>")
nettobeløp= inntekt - skatt; 
document.getElementById ("demo").innerHTML = nettobeløp; 
</script>    
</body>
</html>
